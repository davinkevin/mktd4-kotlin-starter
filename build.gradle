buildscript {
    ext.kotlin_version = '1.1.2-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    ext {
        //dependencies version
        kotlin_version = '1.1.2-2'

        //test dependencies version
        junit_version = '4.12'
    }

    repositories {
        jcenter()
        mavenCentral()
    }
}





